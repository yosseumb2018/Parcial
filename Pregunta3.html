<html>
<head>
	<title>Registro de Usiario</title>
</head>
<body>
	<h3>Registro de Compra</h3>
		
	<form action="#" method="post" autocomplete="off">
	<fieldset>
		<label form="ruc">Ingrese el numero de RUC:</label>
		<input type="num" name="ruc" required><br>
		<label form="razon">Ingrese la razon social:</label>
		<input type="text" name="razon" required><br>
		<label form="direccion">Ingrese la direccion:</label>
		<input type="text" name="direccion" required><br>

		<label form="tarjeta">Ingrese el numero de tarjeta:</label>
		<input type="num" name="tarjeta" required><br>
		<label form="fecha">Ingrese Fecha de la Compra:</label>
		<input type="date" name="fecha" required><br>
		<label form="fecha2">Ingrese de Vencimiento de la Tarjeta:</label>
		<input type="date" name="fecha2" required><br>
		
		
		<input type="submit" value="Registrar">
	</fieldset>
	</form>
</body>
</html>
