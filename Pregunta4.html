<script>

do {
	var nota = prompt("Introduce una nota");
	if (Number(nota) == nota) {
		if (nota > 0 && nota <= 10) {
			if (nota < 3) {
				alert("Muy deficiente");
			}
			else if (nota < 5) {
				alert("Insuficiete");
			}
			else if (nota < 6) {
				alert("Suficiente");
			}
			else if (nota < 7) {
				alert("Bien");
			}
			else if (nota < 9) {
				alert("Notable"); 5
			}
			else if (nota >= 9) {
				alert("Sobresaliente");
			}
		}
		
		else {
			alert("Nota erronea");
		}
	}
	
	else {
		
		if (nota != undefined) {	
			alert("Introduce un numero valido");
		}
	}

} while (nota != undefined);	
</script>
